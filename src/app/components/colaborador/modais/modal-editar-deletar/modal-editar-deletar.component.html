<div class="container modal-cadastro">
  <div class="cadastro-content">
    <h3>Gerenciar Colaborador</h3>
    <div class="avatar">
      <img src="assets/user-avatar.png" alt="Foto do usuário" class="avatar-img">
    </div>
    <form>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" [(ngModel)]="colaborador.cpf" name="cpf">
      </div>
      
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="colaborador.nome" name="nome">
      </div>
      
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" [(ngModel)]="colaborador.cargo" name="cargo">
      </div>

      <div class="form-group">
        <label for="hora_ent">Hora de entrada</label>
        <input type="text" id="hora_ent" [(ngModel)]="colaborador.hora_ent" name="hora_ent">
      </div>

      <div class="form-group">
        <label for="hora_sai">Hora de saída</label>
        <input type="text" id="hora_sai" [(ngModel)]="colaborador.hora_sai" name="hora_sai">
      </div>

      <<div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label for="empresa">Empresas</mat-label>
          <mat-select 
            id="empresa" 
            name="empresa" 
            [(ngModel)]="colaborador.empresas" 
            multiple 
            required
            class="form-control"
            #empresa="ngModel">
              <mat-option *ngFor="let empresa of empresas" [value]="empresa">
                {{ empresa.nome }}
              </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      
      

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="colaborador.status" name="status">
          <option [ngValue]="true">Ativo</option>
          <option [ngValue]="false">Inativo</option>
        </select>
      </div>
    </form>
    
    <div class="actions">
      <button class="btn-primary" (click)="save()">Ok</button>
      <button class="btn-secondary" (click)="deletar()">Deletar</button>
      <button class="btn-cancel" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
