<div class="container modal-cadastro">
  <div class="cadastro-content">
    <h3>Adicionar Colaborador</h3>
   
    
    <div class="form-group">
      <label for="foto">Foto do colaborador</label>
      <input 
        type="file" 
        id="foto" 
        name="foto"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="form-control"
      />
    </div>
    
    <div class="form-group" *ngIf="imagemPreview">
      <label>Prévia da Foto:</label><br>
      <img [src]="imagemPreview" alt="Prévia da imagem" class="avatar-img" style="max-width: 120px; max-height: 120px;" />
    </div>
    
    <form #form="ngForm" novalidate>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input 
          type="text" 
          id="cpf" 
          name="cpf"
          [(ngModel)]="colaborador.cpf" 
          required 
          mask="000.000.000-00"
          class="form-control"
          #cpf="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          [(ngModel)]="colaborador.nome" 
          required
          class="form-control"
          #nome="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input 
          type="text" 
          id="cargo" 
          name="cargo" 
          [(ngModel)]="colaborador.cargo" 
          required
          class="form-control"
          #cargo="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="horarioEntrada">Hora de entrada</label>
        <input 
          type="text" 
          id="horarioEntrada" 
          name="horarioEntrada" 
          [(ngModel)]="colaborador.horarioEntrada" 
          required
          class="form-control"
          #hora_ent="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="horarioSaida">Hora de saída</label>
        <input 
          type="text" 
          id="horarioSaida" 
          name="horarioSaida" 
          [(ngModel)]="colaborador.horarioSaida" 
          required
          class="form-control"
          #hora_sai="ngModel"
        />
      </div>
    
      <div class="form-group">
        <mat-form-field appearance="fill">
        <mat-label for="empresa">Empresas</mat-label>
        <mat-select 
          id="empresa" 
          name="empresa" 
          [(ngModel)]="colaborador.empresas"  
          required
          class="form-control"
          #empresa="ngModel"
          multiple required>
          <mat-option *ngFor="let empresa of empresas" [value]="empresa">{{ empresa.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    
      <div class="form-group">
        <label for="status">Status</label>
        <select 
          id="status" 
          name="status" 
          [(ngModel)]="colaborador.statusAtivo" 
          required
          class="form-control"
          #status="ngModel"
        >
          <option value="true">Ativo</option>
          <option value="false">Inativo</option>
        </select>
      </div>
    </form>
    
    <div class="actions">
      <button class="btn-primary" (click)="save()">Ok</button>
      <button class="btn-secondary" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
