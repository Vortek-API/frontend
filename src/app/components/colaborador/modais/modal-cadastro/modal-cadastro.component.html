<div class="container-modal-cadastro">
  <div class="cadastro-content">
    <h3>Adicionar Colaborador</h3> 
    <div class="form-group avatar-group">
      <div class="avatar" *ngIf="imagemPreview; else noImage">
        <img 
          [src]="imagemPreview" 
          class="avatar-img" 
          (click)="fileInput.click()" 
        />
      </div>
    
      <ng-template #noImage>
        <div 
          class="avatar"
          (click)="fileInput.click()">
          <span class="avatar-text">Adicionar Foto</span>
        </div>
      </ng-template>
    
      <input 
        type="file" 
        #fileInput 
        style="display: none"
        accept="image/*" 
        (change)="onFileSelected($event)"
      />
    </div>
    
    <form #form="ngForm" novalidate>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input 
          type="text" 
          id="cpf" 
          name="cpf"
          [(ngModel)]="colaborador.cpf" 
          required 
          mask="000.000.000-00"
          class="form-control"
          #cpf="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          [(ngModel)]="colaborador.nome" 
          required
          class="form-control"
          #nome="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input 
          type="text" 
          id="cargo" 
          name="cargo" 
          [(ngModel)]="colaborador.cargo" 
          required
          class="form-control"
          #cargo="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="horarioEntrada">Hora de entrada</label>
        <input 
          type="text" 
          id="horarioEntrada" 
          name="horarioEntrada" 
          [(ngModel)]="colaborador.horarioEntrada" 
          required
          class="form-control"
          #hora_ent="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="horarioSaida">Hora de sa√≠da</label>
        <input 
          type="text" 
          id="horarioSaida" 
          name="horarioSaida" 
          [(ngModel)]="colaborador.horarioSaida" 
          required
          class="form-control"
          #hora_sai="ngModel"
        />
      </div>
    
      <div class="form-group">
        <label for="empresas">Empresas</label>
        <mat-form-field appearance="outline" class="full-width">
          <mat-select
            id="empresas"
            name="empresas"
            [(ngModel)]="colaborador.empresas"
            multiple
            required
            placeholder="Selecione"
            panelClass="empresas-select-panel">
            <mat-option *ngFor="let empresa of empresas" [value]="empresa">
              {{ empresa.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
      <div class="form-group">
        <label for="status">Status</label>
        <select 
          id="status" 
          name="status" 
          [(ngModel)]="colaborador.statusAtivo" 
          required
          class="form-control"
          #status="ngModel"
        >
          <option value="true">Ativo</option>
          <option value="false">Inativo</option>
        </select>
      </div>
    </form>
    
    <div class="actions">
      <button class="btn-primary" (click)="save()">Ok</button>
      <button class="btn-secondary" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
