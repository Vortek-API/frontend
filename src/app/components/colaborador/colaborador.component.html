<div class="container">
  <div class="header-actions">
    <div class="right-controls">
      <h1 id="titleFunc">Colaboradores</h1>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Buscar"
          [(ngModel)]="searchTerm"
          required
        />
        <span class="search-icon">
          <img src="assets/icons/personsearch.svg" alt="Ícone de busca" />
        </span>
      </div>
    </div>

    <div class="left-controls">
      <input
        *ngIf="ordenacao == 'cadastro'"
        type="date"
        class="date-picker"
        [(ngModel)]="selectedDate"
      />
      <div class="ordenar-container">
        <select
          class="ordenar-btn"
          [(ngModel)]="ordenacao"
          (change)="handleOrdenacaoChange()"
        >
          <option *ngIf="!ordenacao" [ngValue]="null">Ordenar por</option>
          <option *ngIf="ordenacao" [ngValue]="null">Limpar filtros</option>
          <option [ngValue]="'alfab'">Alfabética</option>
          <option [ngValue]="'cadastro'">Data de cadastro</option>
          <option [ngValue]="'ativo'">Status Ativo</option>
          <option [ngValue]="'inativo'">Status Inativo</option>
        </select>
      </div>

      <select class="filter-dropdown" [(ngModel)]="selectedEmpresa">
        <option [ngValue]="null">Todas</option>
        <option *ngFor="let empresa of empresas" [value]="empresa.id">
          {{ empresa.nome }}
        </option>
      </select>

      <button class="add-employee-btn" (click)="abrirModalCadastro()">
        + Colaborador
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Colaborador</th>
          <th>CPF</th>
          <th>Cargo</th>
          <!-- <th>Empresa</th> -->
          <!-- <th>Data</th> -->
          <th>Status</th>
          <th>Entrada</th>
          <th>Saída</th>
          <!-- <th>Horas trabalhadas</th> -->
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let colaborador of colaboradoesFiltrados">
          <tr
            *ngIf="selectedEmpresa == null || selectedEmpresa == colaborador.empresas?.[0]?.id"
            (click)="clickRow(colaborador)"
            style="cursor: pointer"
          >
            <td class="colab-photo">
              <img
                *ngIf="colaborador.foto; else noPhoto"
                class="colab-photo"
                [src]="colaborador.foto | base64Image : 'jpeg'"
                alt="Foto do colaborador"
              />
              <ng-template #noPhoto>
                <img
                  src="assets/icons/noPicture.svg"
                  alt="Sem foto"
                  class="colab-photo"
                  style="border-color: #ef5350"
                />
              </ng-template>
            </td>

            <td>{{ colaborador.nome }}</td>
            <td>{{ formatarCPF(colaborador.cpf) }}</td>
            <td>{{ colaborador.cargo }}</td>
            <!-- <td>{{colaborador.empresa.nome}}</td> -->
            <td class="status-colab">
              <span
                class="status"
                [ngClass]="colaborador.statusAtivo ? 'ativo' : 'inativo'"
              >
                {{ colaborador.statusAtivo ? "Ativo" : "Inativo" }}
              </span>
            </td>

            <td>{{ colaborador.horarioEntrada }}</td>
            <td>{{ colaborador.horarioSaida }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-colab-crud"></div>
