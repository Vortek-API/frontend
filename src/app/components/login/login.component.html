        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-box">
                        <input id="login" type="text" formControlName="login" required maxlength="18" (input)="formatCnpjInput($event)">
                        <label>CNPJ</label>
                    </div>
                    <div class="input-box">
                        <input type="password" formControlName="senha" required>
                        <label>Senha</label>
                    </div>
                    @if (errorMessage) {
                        <div class="error-message">{{errorMessage}}</div>
                    }
                    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
                    <div class="forgot-password">
                        <a href="#">Problemas com a senha?</a>
                    </div>
                </form>
            </div>
        </div>
