<div class="empresa-container">
    <h2>Gerenciar Empresas</h2>
    
    <!-- FormulÃ¡rio para adicionar/editar empresa -->
    <form [formGroup]="empresaForm" (ngSubmit)="salvarEmpresa()">
      <input type="text" formControlName="nome" placeholder="Nome da empresa" required>
      <input type="text" formControlName="cnpj" placeholder="CNPJ" required>
      <input type="text" formControlName="telefone" placeholder="Telefone" required>
      <input type="file" formControlName="foto" accept="image/*">
      
      <button type="submit">{{ editando ? 'Atualizar Empresa' : 'Adicionar Empresa' }}</button>
      <button type="button" *ngIf="editando" (click)="cancelarEdicao()">Cancelar</button>
    </form>
  
    <!-- Lista de empresas -->
    <ul>
      <li *ngFor="let empresa of empresas">
        <span>{{ empresa.nome }} - {{ empresa.cnpj }} - {{ empresa.telefone }}</span>
        <button (click)="editar(empresa)">Editar</button>
        <button (click)="deletar(empresa.id)">Excluir</button>
      </li>
    </ul>
  
    <p *ngIf="mensagem">{{ mensagem }}</p>
  </div>
