<div class="container-modal-cadastro">
  <div class="cadastro-content">
    <h3>Adicionar Empresa</h3>
    <form #empresaForm="ngForm">
      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" [(ngModel)]="empresa.cnpj" name="cnpj" required #cnpjField="ngModel">
          <div *ngIf="cnpjField.invalid && (cnpjField.dirty || cnpjField.touched)" class="error-message">
            <div *ngIf="cnpjField.errors?.['required']">
              CNPJ é obrigatório.
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="empresa.nome" name="nome" required #nomeField="ngModel">
          <div *ngIf="nomeField.invalid && (nomeField.dirty || nomeField.touched)" class="error-message">
            <div *ngIf="nomeField.errors?.['required']">
              Nome é obrigatório.
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="statusAtivo">Status</label>
        <select id="statusAtivo" [(ngModel)]="empresa.statusAtivo" name="statusAtivo" required #statusField="ngModel">
          <option [ngValue]="true">Ativo</option>
          <option [ngValue]="false">Inativo</option>
        </select>
      </div>
    </form>
    <div class="actions">
      <button class="btn-primary" (click)="save(empresaForm)">Confirmar</button>
      <button class="btn-secondary" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
