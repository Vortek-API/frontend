<div class="container-modal-cadastro">
  <div class="cadastro-content">
    <h3>Gerenciar Empresa</h3>
    <form>
      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" [(ngModel)]="empresa.cnpj" name="cnpj" />
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="empresa.nome" name="nome" />
      </div>
    </form>
    <div class="actions">
      <button class="btn-primary" (click)="save()">Ok</button>
      <button class="btn-secondary" (click)="deletar()">Deletar</button>
      <button class="btn-cancel" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
